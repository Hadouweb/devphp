<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
</head>
<body>
<input type="text" name="left" value="" />
<select name="op">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
	<option value="%">%</option>
</select>
<input type="text" name="right" value="" />
<input type="submit" name="submit" value="Try me!">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
var send = $("input[name='submit']");
var left = $("input[name='left']");
var op = $("select[name='op']");
var right = $("input[name='right']");
send.click(function() {
		console.log(parseInt(left.val(), 10));
	if (left.val() && right.val() && op.val().length === 1 &&
	jQuery.isNumeric(left.val()) && jQuery.isNumeric(right.val()) && 
	parseInt(left.val(), 10) >= 0 && parseInt(right.val(), 10) >= 0)
	{
		if ((op.val() === "/" || op.val() === "%") && parseInt(right.val(), 10) === 0)
		{
			console.log("It's over 9000!");
			alert("It's over 9000!");
		}
		else
		{
			var result = eval(parseInt(left.val()) + op.val() + parseInt(right.val()));
			console.log(result);
			alert(result);
		}
	}
	else
		alert("Error :(");
});
setInterval(function() {
	//alert("Please, use me...");
}, 30000);
</script>
</body>
</html>
